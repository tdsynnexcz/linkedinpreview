
<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>LinkedIn Náhled</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="modeToggle" onchange="toggleTheme()"> Tmavý režim
    </label>
    <label>
      <input type="checkbox" id="viewToggle" onchange="toggleView()"> Mobilní zobrazení
    </label>
  </div>
  <div class="container" id="previewContainer">
    <h2>Vytvoř si náhled LinkedIn příspěvku</h2>
    <input type="text" id="name" placeholder="Jméno a příjmení">
    <input type="text" id="title" placeholder="Pozice / Společnost">
    <textarea id="content" rows="5" placeholder="Napiš text příspěvku..."></textarea>
    <button onclick="generatePreview()">Zobrazit náhled</button>

    <div class="post-preview" id="preview" style="display:none;">
      <div class="author">
        <img src="https://via.placeholder.com/48" alt="Profilová fotka">
        <div class="author-info">
          <strong id="preview-name"></strong><br>
          <span id="preview-title"></span>
        </div>
      </div>
      <div class="post-text" id="preview-content"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
